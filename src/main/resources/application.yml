server:
  port: 9090

spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: <jdbc-url/>
    username: <username/>
    password: <password/>
    schema:
    - classpath:db/schema/schema-base.sql
    - classpath:db/schema/schema-user.sql
    data:
    - classpath:db/data-maria.sql
    druid:
      validation-query: SELECT 1
      test-while-idle: true
  redis:
    host: 127.0.0.1
    port: 6379
  mail:
    host: smtp.163.com
    username: <username/>
    # 此处 password 为授权码
    password: <password/>
    properties:
      mail.smtp.auth: true
      mail.smtp.starttls.enable: true
      mail.smtp.starttls.required: true
      mail.debug: false
  thymeleaf:
    cache: true
  profiles:
    active: prod

mybatis-plus:
  mapper-locations: classpath:/mapper/*Mapper.xml
  global-config:
    banner: false

security:
  token:
    filter:
      secret: <256字节加密串/>